timeline {
  min-width: 300px;
  max-width: 500px;
  /* margin: auto; */
}

.time-p {
  font-size: 1.3em;
  line-height: 1.75em;
  border-top: 3px solid;
  border-image: linear-gradient(to right, #3a6351 0%, #3a6351 100%);
  border-image-slice: 1;
  border-width: 3px;
  margin: 0;
  padding: 65px;
  counter-increment: section;
  position: relative;
  color: rgb(0, 0, 0);
  /* margin-bottom: 5px; */
} 
  /* //numbers */
  .time-p:before {
    content: counter(section);
    position: absolute;
    border-radius: 50%;
    padding: 0px;
    height: 1.25em;
    width: 1.25em;
    background-color: #3a6351;
    /* background-color:green; */
    text-align: center;
    line-height: 1.25em;
    color: #fff;
    font-size: 1em;
   }

/* //odd number borders */
.time-p:nth-child(odd) {
  border-right: 3px solid;
  padding-left: 0;
 } 
 .time-p:nth-child(odd)::before {
    left: 105%; 
    margin-left: -20px;
  }

/* //even number borders */
.time-p:nth-child(even) {
  border-left: 3px solid;
  padding-right: 0;
}  
.time-p:nth-child(even)::before {
    right: 105%; 
    margin-right: -20px;
  }

/* //handle first and last */
.time-p:first-child {
  border-top: 0;
  border-top-right-radius:0;
  border-top-left-radius:0;
}
.time-p:last-child {
  border-bottom-right-radius:0;
  border-bottom-left-radius:0;
}

.time-card {
  display: flex;
  justify-content: space-between;
}
