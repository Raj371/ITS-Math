<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="wrapper">

      <div class="title-text">
        <div class="title login">
Login Form</div>
<div class="title signup">
Signup Form</div>
</div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form  action="http://127.0.0.1:5000/display"  method="post" class="login">
            <div class="field">
              <input type="text" id="email" name="Lemail" placeholder="Email Address" required>
            </div>
<div class="field">
              <input type="password" id="password" name="Lpassword" placeholder="Password" required>
            </div>
<div class="pass-link">
<a href="#">Forgot password?</a></div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Login"  onsubmit="Loginform()">
            </div>
<div class="signup-link">
Not a member? <a href="">Signup now</a></div>
</form>
<form action="http://127.0.0.1:5000/result" method="post"  onsubmit="return Sign_Up_form()"  class="signup">
            <div class="field">
              <input type="text" id="mail" name="mail" placeholder="Email Address" required>
            </div>
<div class="field">
              <input type="password" id="Pass" name="Spassword" placeholder="Password" required>
            </div>
<div class="field">
              <input type="password" id="cpassword" name="Scpassword" placeholder="Confirm password" required>
            </div>
            <div class="field">
              <input type="number" id="number" name="Snumber" placeholder="Enter mobile number" required>
            </div>
            <div class="field">
              <input type="text" id="address" name="Saddress" placeholder="Address" required>
            </div>


<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Signup">
            </div>
</form>
</div>
</div>
</div>
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
      function Sign_Up_form(){
      var email=document.getElementById('mail').value;
      if(email.indexOf('@')<=0){
      alert("invalid @ position");
      return false;
      }
      if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
      alert("invalid . position");
      return false;
      }
      var Password=document.getElementById("Pass");
      var CPassword=document.getElementById("cpassword");
      if(Password.value.trim()==""){
      alert("Password should not be blank");
      return false;
      }
      if(Password.value.length<5){
      alert("Password should be minimum 5 characters");
      return false;
      }
      if(Password.value.length>12){
      alert("Password should be maximum 12 characters");
      return false;
      }
      if(Password.value!=CPassword.value){
      alert("Passwords are not matching");
      return false;
      }
      var mobileno=document.getElementById("number").value;
      if(mobileno==""){
      alert("enter your mobile number");
      return false;
      }
      if(isNaN(mobileno)){
      alert("only numeric digits allowed");
      return false;
      }
      if(mobileno.length!=10){
      alert("mobile number should be 10 digits");
      return false;
      }
      }

     
</script>
  </body>
</html>
